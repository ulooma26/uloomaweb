<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameneties details 2</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="src/input.css">
</head>
<!-- ...........body container...........  -->

<body class="bg-white mx-4 sm:mx-16">

    <!-- This is the header section caontaining only the logo  -->
    <header class="py-8">
        <nav class=""><img src="/images/Logo.svg" alt=""></nav>
    </header>

    <!-- main section containing ameneties -->

    <main>
        <!-- textSubject section  -->
        <section class=" textSubject flex justify-center items-center flex-col my-8 sm:my-16">
            <div class="flex gap-4 sm:gap-8">
                <img src="images/Vector.svg" class="bg-[#E5E5E5] rounded-[30px] p-4 w-fit h-fit
                " alt="">
                <div class="flex flex-col gap-2">
                    <h1
                        class=" text-[20px] sm:text-[36px] font-bold font-Plus -font-Jakarta font-Sans text-start text-[#2E3838] leading-[150%] tracking-[2%] bg-white">
                        Upload Photos And Videos Of Your Apartment</h1>
                    <p class="text-start text-[#20ACB3] text-[14px] font-semibold tracking-[2%] leading-[150%]">Add clean clear photos and at least one (1) Short video of your apartment</p>
                </div>
            </div>
        </section>

        <!-- This is the second section of page for Uploads -->
        <section class="flex justify-center flex-col items-center my-16 sm:my-32">
           <form action="" class="flex flex-col gap-8 items-center">

            <!-- Image upload box container -->
            <div class="bg-[#E3E8E8] h-[30dvh] w-[90dvw] lg:h-[349px] lg:w-[1008px] rounded-[20px] flex justify-center items-center">
                <input type="file" accept="/image*" name="image-upload" id="image-upload" class="hidden">
                <label for="image-upload" id="image-upload-label" class="flex flex-col text-center items-center gap-4 justify-center">
                    <img src="images/Images icon.svg" alt="" class="w-20 h-20 sm:w-[100px] sm:h-[100px]">
                    <p class="text-[16px] sm:text-[24px] leading-[150%] tracking-[2%] font-semibold font-Plus,Jakarta,Sans">Add Photo</p>
                </label>
            </div>

            <!-- Video upload box container -->
            <div class="bg-[#E3E8E8] h-[30dvh] w-[90dvw] lg:h-[349px] lg:w-[1008px] rounded-[20px] flex justify-center items-center">
                <input type="file" accept="/video*" name="image-upload" id="image-upload" class="hidden">
                <label for="image-upload" id="image-upload-label" class="flex flex-col text-center items-center gap-4 justify-center">
                    <img src="images/Vector-video.svg" alt="" class="w-20 h-20 sm:w-[100px] sm:h-[100px]">
                    <p class="text-[16px] sm:text-[24px] leading-[150%] tracking-[2%] font-semibold font-Plus,Jakarta,Sans">Add Video</p>
                </label>
            </div>
           </form>
        </section>
    </main>
    <footer class="flex flex-col gap-6">
        <div class="flex gap-1.5">
            <div class="w-[20%] bg-[#196366] h-1 sm:h-1.5 rounded-[999px]"></div>
            <div class="w-[20%] bg-[#C5D7D8] h-1 sm:h-1.5 rounded-[999px]"></div>
            <div class="w-[20%] bg-[#C5D7D8] h-1 sm:h-1.5 rounded-[999px]"></div>
            <div class="w-[20%] bg-[#C5D7D8] h-1 sm:h-1.5 rounded-[999px]"></div>
            <div class="w-[20%] bg-[#C5D7D8] h-1 sm:h-1.5 rounded-[999px]"></div>
        </div>
        <div class="flex justify-end">
            <button
                class=" text-[#ffffff] text-[16px] sm:text-[18px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans rounded-[20px] py-3 px-10 sm:py-[15px] sm:px-[50px] bg-[#196366] w-fit h-fit">Next</button>
        </div>
        <p
            class="text-center text-[#0F3B3D] text-[16px] font-light sm:font-medium leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans">
            Â© 2025 Ulo Oma. All Rights Reserved.</p>
    </footer>
    <script src="ameneties-details-2.js"></script>
</body>

</html>

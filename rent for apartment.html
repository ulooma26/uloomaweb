<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Rent For Your Apartment</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
     <header class="flex justify-between">
        <div>
            <img src="images/Logo.PNG" class="mt-3" alt="">
        </div>
        <button class="rounded-xl bg-gray-300 text-black h-8 w-28 mt-5 mr-15">How it works</button>
    </header>
    <section class="flex flex-col mx-44">
        <div class="flex gap-3">
            <button class="bg-gray-300 rounded-full w-10 h-10"><i class="bi bi-arrow-left-short"></i></button>
            <h2 class="font-bold text-3xl">Set The Rent For Your Apartment</h2>
        </div>
        <p class="pl-16 text-teal-600 pt-2 pb-8">Share the rent for your apartment(yearly)</p>
        <div>
            <h3 class="pb-2">Apartment Rent</h3>
            <textarea name="" id="" placeholder="E.g. ₦500,000 per year" class="border rounded-lg w-full h-15"></textarea>
        </div>
        <div>
            <h3 class="pt-3 pb-2">Payment Terms</h3>
            <textarea name="" id="" class="w-full h-15"></textarea>
        </div>
        <div>
            <h3 class="pt-3 pb-2">Caution Fee</h3>
            <textarea name="" id="" placeholder="E.g. ₦20,000" class="border rounded-lg w-full h-15"></textarea>
        </div>
    </section>
    <div class="pt-14">
        <div class="flex w-full gap-2">
            <div class="h-1 flex-1 rounded-full bg-teal-900"></div>
            <div class="h-1 flex-1 rounded-full bg-teal-900"></div>
            <div class="h-1 flex-1 rounded-full bg-teal-900"></div>
            <div class="h-1 flex-1 rounded-full bg-teal-900"></div>
            <div class="h-1 flex-1 rounded-full bg-gray-200"></div>
        </div>
        <div class="flex justify-end ">
            <button class="bg-teal-900 text-white rounded-lg mt-3 w-16">Next</button>
        </div>
        
    </div>
   
    <footer class="pb-3 pt-3">
         <div class="copyright text-teal-900 text-center ">
        &copy; 2025 Ulo Oma. All Rights Reserved.
    </div>
    </footer> 
</body>
</html>

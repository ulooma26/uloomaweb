<head>
    <meta charset="UTF-8">

<!-- ...........body container...........  -->
<body class="bg-white mx-4 sm:mx-16">

    <!-- This is the header section caontaining only the logo  -->
    <header class="py-8">
        <nav class=""><img src="/ameneties-details/Logo.svg" alt=""></nav>
    </header>

    <!-- main section containing ameneties -->

    <main>
        <!-- textSubject section  -->
        <section class=" textSubject flex justify-center items-center flex-col my-16">
            <div class="flex gap-4 sm:gap-8">
                <img src="ameneties-details/Vector.svg" class="bg-[#E5E5E5] rounded-[30px] p-4 w-fit h-fit
                " alt="">
                <div class="flex flex-col gap-2">
                    <h1 class="text-[20px] sm:text-[36px] font-bold font-Plus -font-Jakarta font-Sans text-start text-[#2E3838] leading-[150%] tracking-[2%] bg-white">Share Some Amenities About Your Apartment </h1>
                    <p class="text-start text-[#20ACB3] text-[14px] sm:text-[14px] font-semibold tracking-[2%] leading-[150%]">There are must have amenities as they will be specified with a little mark </p>
                </div>
            </div>
        </section>

        <!-- amenetiesList-items section  -->
        <section class="amenetiesList-items flex justify-center my-16">
            <form action="" class="w-[45vw] flex flex-col gap-8">

                <!-- Each label & input is grouped into a div container for better demacations and styling -->

                <!-- water container div  -->
                <div class="flex justify-between">
                    <label for="water" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans"><img src="/ameneties-details/Star 1.svg" alt="">Water</label>
                    <input type="checkbox" name="water" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]" required>
                </div>

                <hr class="border-[#5C6F70] -mx-2">
                <!-- Electricity container div  -->
                <div class="flex justify-between">
                    <label for="Electricity" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans"><img src="/ameneties-details/Star 1.svg" alt="">Electricity</label>
                    <input type="checkbox" name="Electricity" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]" required>
                </div>

                <hr class="border-[#5C6F70] -mx-2">
                <!-- Tiles container div  -->
                <div class="flex justify-between">
                    <label for="Tiles" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans"><img src="/ameneties-details/Star 1.svg" alt="">Tiles</label>
                    <input type="checkbox" name="Tiles" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]" required>
                </div>

                <hr class="border-[#5C6F70] -mx-2">
                <!-- Security container div  -->
                <div class="flex justify-between">
                    <label for="Security" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans"><img src="/ameneties-details/Star 1.svg" alt="">Security</label>
                    <input type="checkbox" name="Security" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]" required>
                </div>

                <hr class="border-[#5C6F70] -mx-2">
                <!-- Parking lot container div  -->
                <div class="flex justify-between">
                    <label for="Parking lot" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans"><img src="/ameneties-details/Star 1.svg" alt="">Parking lot</label>
                    <input type="checkbox" name="Parking lot" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]" required>
                </div>

                <hr class="border-[#5C6F70] -mx-2">
                <!-- Fenced Compound container div  -->
                <div class="flex justify-between">
                    <label for="Fenced Compound" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans"><img src="/ameneties-details/Star 1.svg" alt="">Fenced Compound</label>
                    <input type="checkbox" name="Fenced Compound" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]" required>
                </div>

                <hr class="border-[#5C6F70] -mx-2">
                <!-- Wardrobe container div  -->
                <div class="flex justify-between">
                    <label for="Wardrobe" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans">Wardrobe</label>
                    <input type="checkbox" name="Wardrobe" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]">
                </div>

                <hr class="border-[#5C6F70] -mx-2">
                <!-- Balcony container div  -->
                <div class="flex justify-between">
                    <label for="Balcony" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans">Balcony</label>
                    <input type="checkbox" name="Balcony" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]">
                </div>

                <hr class="border-[#5C6F70] -mx-2">
                <!-- Air conditioner container div  -->
                <div class="flex justify-between">
                    <label for="Air conditioner" class="flex gap-1 text-[#2E3838] text-[18px] sm:text-[32px] lg:text-[24px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans">Air conditioner</label>
                    <input type="checkbox" name="Air conditioner" id="" class="w-4 h-4 sm:w-[30px] sm:h-[30px]">
                </div>

                <hr class="border-[#5C6F70] -mx-2">
            </form>
        </section>
    </main>

            <div class="w-[20%] bg-[#C5D7D8] h-1 sm:h-1.5 rounded-[999px]"></div>
            <div class="w-[20%] bg-[#C5D7D8] h-1 sm:h-1.5 rounded-[999px]"></div>
            <div class="w-[20%] bg-[#C5D7D8] h-1 sm:h-1.5 rounded-[999px]"></div>

        </div>
        <div class="flex justify-end">
            <button class=" text-[#ffffff] text-[16px] sm:text-[18px] font-semibold leading-[150%] tracking-[2%] font-Plus font-Jakarta font-Sans rounded-[20px] py-3 px-10 sm:py-[15px] sm:px-[50px] bg-[#196366] w-fit h-fit">Next</button>
        </div>
